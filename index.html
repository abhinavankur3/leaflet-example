<html>
  <head>
    <title>Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>
  <body onload="getMarkers()">
    <!-- <body> -->
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js"></script>
    <div>
      <div id="mapid" style="height: 500; width: 500;" tabindex="0"></div>
    </div>
    <script>
      var mymap = L.map("mapid").setView([53.548181, 10.003331], 13);

      L.tileLayer("https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}", {
        attribution:
          'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: "mapbox/streets-v11",
        accessToken: "pk.eyJ1IjoiYWJoaW5hdmFua3VyIiwiYSI6ImNrNWp1cDdpejA2dmwzZXFjZW50ZHhidTcifQ.OTVWk2i9R5QLWuqLomAH7g"
      }).addTo(mymap);

      var route1 = omnivore
        .gpx("Tour_96690.gpx")
        .on("ready", function() {
          mymap.fitBounds(route1.getBounds());
        })
        .addTo(mymap);

      var route2 = omnivore
        .gpx("ringofsteall.gpx")
        .on("ready", function() {
          mymap.fitBounds(route2.getBounds());
        })
        .addTo(mymap);

      function getMarkers() {
        var arr = [
          "Durch Hamburg",
          "Mönckebergstraße",
          "Sankt Petri",
          "Hamburger Rathaus",
          "Michel",
          "St. Pauli-Landungsbrücken",
          "St. Pauli-Elbtunnel",
          "Reeperbahn",
          "Brücke 10"
        ];
        arr.forEach(function(e, i) {
          var encodedString = encodeURIComponent(e);
          fetch(`https://nominatim.openstreetmap.org/search/${encodedString}?format=json&limit=1`)
            .then(function(result) {
              return result.json();
            })
            .then(function(result) {
              result = result && result[0];
              var marker = L.marker([Number(result.lat), Number(result.lon)]).addTo(mymap);
              marker.bindPopup(`<b>${e}</b>`).openPopup();
            });
        });
      }

      var popup = L.popup();
      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(mymap);
      }

      mymap.on("click", onMapClick);
    </script>
  </body>
</html>
